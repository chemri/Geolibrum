<template name="add">
    <h3>Add New Log</h3>
    <ul>
      <li><a href="{{pathFor route='location'}}">Add Location</a></li>
      <li><a href="{{pathFor route='species'}}">Add Species</a></li>
      <li><a href="{{pathFor route='mineral'}}">Add Mineral Type</a></li>
      <li><a href="{{pathFor route='rock'}}">Add Rock Type</a></li>
    </ul>
    {{> addLog}}
  </template>
  
  <template name="addLog">
    <h3>New Log</h3>
    <div id="error">{{errorHelper}}</div>
    <form id="add-log-form">
      <label for="logName">Log Name:</label>
      <input type="text" name="logName" id="logName">
      <br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="0000-00-00" min="2000-01-01">
      <br>
      <label for="locations">Location:</label>
      <select id="locations" name="locations">
        <option value="n/a">N/A</option>
      </select>
      <br>
      <input type="submit" id="submit" value="Create Log">
    </form>
  </template>
  
  <template name="addNewEntry">
    <h2>Log Entry: {{logNameHelper}} || {{dateHelper}}</h2>
    <h3>Added Entries</h3>
  </template>
  
  <template name="location">
    <h3>New Location</h3>
    <form id="location-log-form">
      <p>Use an image to have exact coordinates of your site.</p>
      <label for="location-image-uploader">Upload Image:</label>
      <input type="file" id="locationImageUploader">
      <br>
      <label for="location-name">Name:</label>
      <input type="text" id="locationName">
      <br>
      <label for="latitude">Lat:</label>
      <input type="text" id="latitude">
      <br>
      <label for="longtitude">Long:</label>
      <input type="text" id="longtitude">
      <br>
      <input type="submit" id="submit" value="Add Location">
    </form>
    <h3>Added Entries</h3>
  </template>
  
  <template name="species">
    <h3>New Species</h3>
    <h3>Added Entries</h3>
  </template>
  
  <template name="mineral">
    <h3>New Mineral Type</h3>
    <h3>Added Entries</h3>
  </template>
  
  <template name="rock">
    <h3>New Rock Type</h3>
    <h3>Added Entries</h3>
  </template>
