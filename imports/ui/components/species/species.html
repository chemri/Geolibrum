<template name="species">
    <h3>New Species</h3>
    {{#if startValue}}
        {{> domainArea}}
    {{/if}}

    {{#if buttonDomain}}
        <button class="btn domain" id="domainButton">Domains</button>
    {{/if}}

    {{#if buttonKingdom}}
        <button class="btn kingdom" id="kingdomButton">Kingdoms</button>
    {{/if}}

    {{#if buttonPhylum}}
        <button class="btn phylum" id="phylumButton">Phylums</button>
    {{/if}}

    {{#if buttonClass}}
        <button class="btn class" id="classButton">Classes</button>
    {{/if}}

    {{#if buttonOrder}}
        <button class="btn order" id="orderButton">Orders</button>
    {{/if}}

    {{#if buttonFamily}}
        <button class="btn family" id="familyButton">Families</button>
    {{/if}}

    {{#if buttonGenus}}
        <button class="btn genus" id="genusButton">Genera</button>
    {{/if}}

    {{#if domainValue}}
        {{> kingdomArea}}
    {{/if}}

    {{#if kingdomValue}}
        {{> phylumArea}}
    {{/if}}

    {{#if phylumValue}}
        {{> classArea}}
    {{/if}}

    {{#if classValue}}
        {{> orderArea}}
    {{/if}}

    {{#if orderValue}}
        {{> familyArea}}
    {{/if}}

    {{#if familyValue}}
        {{> genusArea}}
    {{/if}}

    {{#if genusValue}}
        {{> speciesArea}}
    {{/if}}
</template>

<template name="domainArea">
    <h4>Select Domain</h4>
    <ul>
        {{#each domainNames}}
                <li>
                    <img src="{{this.image}}" width="100" height="100">
                    <br>
                    <label for="name">Domain:</label>
                    <br>
                    {{this.domain}}
                    <br>
                    <label for="name">Description:</label>
                    <br>
                    {{this.description}}
                    <br>
                    <button class="btn select">Select</button>
                </li>
        {{/each}}
    </ul>
</template>

<template name="kingdomArea">
    <h4>Select a Kingdom within the {{domainName}} Domain</h4>
        {{#each kingdomNames}}
            <li>
                <label for="name">Kingdom:</label>
                <br>
                {{this.kingdom}}
                <br>
                <label for="name">Description:</label>
                <br>
                    {{this.description}}
                <br>
                <button class="btn select" id="{{this.kingdom}}">Select</button>
            </li>
        {{/each}}
</template>

<template name="speciesArea">
    <h4>Add new Species</h4>
    <form id="formEntry">
        <label for="imageUpload">Species Image:</label>
        <br>
        <input type="file" name="imageUpload" id="imageUpload">
        <br>
        <label for="speciesName">Species Name:</label>
        <br>
        <input type="text" name="speciesName" id="speciesName">
        <br>
        <label for="extinct">Extinct:</label>
        <br>
        <input type="text" name="extinct" id="extinct">
        <br>
        <label for="description">Description:</label>
        <br>
        <input type="text" name="description" id="description">
    </form>    
</template>
