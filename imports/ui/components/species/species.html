<template name="species">
    <h3>New Species</h3>
    {{> speciesEntry}}
</template>

<template name="speciesEntry">
    <form id="holderForm">
        <div id="holder">
            <h4>Select Domain</h4>
            <ul>
                {{#with domainNames}}
                    {{#if this.count}}
                        {{#each domainNames}}
                            <li>
                                {{this.domain}}
                            </li>
                        {{/each}}
                    {{else}}
                        <li>No domains.</li>
                    {{/if}}
                {{/with}}
            </ul>
        </div>
    </form>
    {{#if kingdomValue}}
            {{> phylumArea}}
    {{/if}}
    <div id="listArea">
        <ul>
            {{#each displayEntry}}
            <li>
                <p>Phylum Name</p>
                <br>
                <div id="name">{{this.name}}</div>
            </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="phylumArea">
    <h4>Add new Phylum(s)</h4>
    <form id="phylumForm">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="extinctOption">Extinct</label>
        <br>
        <select id="extinctOption" name="extinctOption">
            <option id="answer" value="yes">Yes</option>
            <option id="answer" value="no">No</option>
        </select> 
        <br>
        <label for="description">Description</label>
        <br>
        <textarea rows="5" cols="80" id="description"></textarea>
        <br>
        <input type="submit" class="btn" id="submit" value="Add">
    </form>
</template>
