<template name="species">
    <h3>New Species</h3>
    {{#if startValue}}
        {{> domainArea}}
    {{/if}}

    {{#if domainValue}}
        <button class="btn domain">Domains</button>
        {{> kingdomArea}}
    {{/if}}

    {{#if kingdomValue}}
        <button class="btn domain">Domains</button>
        <button class="btn kingdom">Kingdoms</button>
        {{> phylumArea}}
    {{/if}}
</template>

<template name="domainArea">
    <h4>Select Domain</h4>
    <ul>
        {{#each domainNames}}
                <li>
                    <img src="{{this.image}}" width="100" height="100">
                    <br>
                    {{this.domain}}
                    <br>
                    {{this.description}}
                    <br>
                    <button class="btn select">Select</button>
                </li>
        {{/each}}
    </ul>
</template>

<template name="kingdomArea">
    <h4>Select a Kingdom within the {{domainName}} Domain</h4>
        {{#each kingdomNames}}
            <li>
                {{this.kingdom}}
                <br>
                    {{this.description}}
                <br>
                <button class="btn select" id="{{this.kingdom}}">Select</button>
            </li>
        {{/each}}
</template>


<template name="phylumArea">
    <h4>Select a Phylum within the {{kingdomName}} Kingdom</h4>
        {{#each phylumNames}}
            <li>
                {{this.phylum}}
                <br>
                {{this.count}}
                <br>
                {{this.extinct}}
                <br>
                 {{this.description}}
                <br>
                <button class="btn select" id="{{this.phylum}}">Select</button>
             </li>
        {{/each}}
</template>
