<template name="species">
    <h3>New Species</h3>
    {{#if updateDisplay}}
        <div id="error">{{updateDisplay}}</div>
    {{/if}}

    {{#if startValue}}
        {{> domainArea}}
    {{/if}}

    {{#if buttonDomain}}
        <button class="btn domain" id="domainButton">Domains</button>
    {{/if}}

    {{#if buttonKingdom}}
        <button class="btn kingdom" id="kingdomButton">Kingdoms</button>
    {{/if}}

    {{#if buttonPhylum}}
        <button class="btn phylum" id="phylumButton">Phylums</button>
    {{/if}}

    {{#if buttonClass}}
        <button class="btn class" id="classButton">Classes</button>
    {{/if}}

    {{#if buttonOrder}}
        <button class="btn order" id="orderButton">Orders</button>
    {{/if}}

    {{#if buttonFamily}}
        <button class="btn family" id="familyButton">Families</button>
    {{/if}}

    {{#if buttonGenus}}
        <button class="btn genus" id="genusButton">Genera</button>
    {{/if}}

    {{#if domainValue}}
        {{> kingdomArea}}
    {{/if}}

    {{#if kingdomValue}}
        {{> phylumArea}}
    {{/if}}

    {{#if phylumValue}}
        {{> classArea}}
    {{/if}}

    {{#if classValue}}
        {{> orderArea}}
    {{/if}}

    {{#if orderValue}}
        {{> familyArea}}
    {{/if}}

    {{#if familyValue}}
        {{> genusArea}}
    {{/if}}

    {{#if genusValue}}
        {{> speciesArea}}
    {{/if}}
</template>

<template name="domainArea">
    <h4>Select Domain</h4>
    <ul>
        {{#each domainNames}}
                <li>
                    <img src="{{this.image}}" width="100" height="100">
                    <br>
                    <label for="name">Domain:</label>
                    <br>
                    {{this.domain}}
                    <br>
                    <label for="name">Description:</label>
                    <br>
                    {{this.description}}
                    <br>
                    <button class="btn select">Select</button>
                </li>
        {{/each}}
    </ul>
</template>

<template name="speciesArea">
    <h4>Add new Species</h4>
    <form id="formEntry">
        <label for="imageUpload">Species Image:</label>
        <br>
        <input type="file" name="imageUpload" id="imageUpload" accept="jpg,png" multiple="multiple">
        <br>
        <label for="speciesName">Species Name:</label>
        <br>
        <input type="text" name="speciesName" id="speciesName">
        <br>
        {{#if errorDisplay}}
            <div id="error">Please enter a species name.</div>
        {{/if}}
        <br>
        <label for="timePeriod">Time Period:</label>
        <br>
        {{#each timePerChosen}}
            <p>{{this.time}}</p>
            <br>
            <p>{{this.era}}</p>
            <br>
            <p>{{this.eon}}</p>
            <br>
            <button type="button" class="btn delete">X</button>
        {{/each}}
        <br>
        <button type="button" class="btn time">Choose Geological Time Period</button>
        <br>
        <label for="extinct">Extinct:</label>
        <br>
        <select id="extinct" name="extinct">
            <option id="extValue" value="yes">Yes</option>
            <option id="extValue" value="no">No</option>
        </select>
        <br>
        <label for="description">Description:</label>
        <br>
        <textarea name="description" id="description" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" id="submit" value="Create Species">
    </form>    
</template>

<template name="timeModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Pick Geological Time Period</h4>
                </div>
                <div class="modal-body">
                    {{#if eonDisplay}}
                    <h4>Eons</h4>
                        {{#each timePeriods}}
                            <li>
                                <label for="name">Name:</label>
                                <br>
                                {{this.eon}}
                                <br>
                                <label for="description">Time Frame:</label>
                                <br>
                                {{this.time_frame}}
                                <br>
                                <button class="btn select" id="{{this.eon}}">Select</button>
                            </li>
                        {{/each}}
                    {{/if}}

                    {{#if eraDisplay}}
                        <h4>Eras within {{eonName}}</h4>
                        <button class="btn eon" id="eonButton">Eons</button>
                        {{#each timePeriods}}
                            <li>
                                <label for="name">Name:</label>
                                <br>
                                {{this.era}}
                                <br>
                                <label for="description">Time Frame:</label>
                                <br>
                                {{this.time_frame}}
                                <br>
                                <button class="btn select" id="{{this.era}}">Select</button>
                            </li>
                        {{/each}}
                    {{/if}}

                    {{#if timeDisplay}}
                    <h4>Time Periods within {{eraName}}</h4>
                    <h6>Choose one </h6>
                        <button class="btn era" id="eraButton">Eras</button>
                        {{#each timePeriods}}
                            <li>
                                <label for="name">Name:</label>
                                <br>
                                {{this.time_period}}
                                <br>
                                <label for="description">Time Frame:</label>
                                <br>
                                {{this.time_frame}}
                                <br>
                                <button class="btn select" id="{{this.time_period}}" data-dismiss="modal">Select</button>
                            </li>
                        {{/each}}
                    {{/if}}
                </div>
                <div class="modal-footer">
                    <button class="btn save" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
